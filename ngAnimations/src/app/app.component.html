<div style="padding: 20px">
  <h1>Animation Angular</h1>
  <button mat-raised-button color="accent" (click)="animateOnce()">Animer une fois</button>
  <button mat-raised-button color="accent" (click)="animateLoop()">Animer en boucle</button>
  <div class="square" [@shake]="ngshake" style="background-color: red;"></div>

  <div class="square" [@bounce]="ngbounce" style="background-color: green;"></div>

  <div class="square" [@tada]="ngtada" style="background-color: blue;"></div>
</div>
<div style="padding: 20px">
  <h1>Animation CSS</h1>
  <button mat-raised-button color="accent" [disabled]="turn" (click)="turnIt()">Faire tourner</button>
  <div [class.rotate-left]="turn" class="square" style="background-color:orange;"></div>
</div>
